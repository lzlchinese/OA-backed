name: CI Pipeline

on:
  push: # 测试的时候才放开

jobs:
  run-jest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install
        run: |
          npm i

      - name: Run Jest
        run: npm run format
