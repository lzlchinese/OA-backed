name: CI Pipeline

on:
  push: # 测试的时候才放开

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install
        run: |
          npm i

      - name: Run Prettier check
        run: npx prettier --check .
        # continue-on-error: true  # 防止在格式化检查失败时终止工作流
